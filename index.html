<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">

<body>
  

  <svg width=100vw height=100vh style="position:fixed; z-index:-1"></svg>
  <div id="tooltip" class="tooltip" style="display: none;"></div>

  <button type="button" id="collapsible" class="collapsible">Settings</button>
  <div class="content">
    <div>
      <p style="margin-bottom: 2px; margin-top: 0px; font-weight:bold">Charge Parameter</p> 
      <input type="range" name="chargeSlider" id=chargeSlider min="0" max="50" value="20">
    </div>
    <div>
      <p style="margin-bottom: 2px; font-weight:bold">Grouping Algorithm</p>
      <input type="radio" id="rbcvp" name="group_alg" value=0 checked>
      <label for="rbcvp"><a href="https://leidenalg.readthedocs.io/en/stable/reference.html#rbconfigurationvertexpartition" target="_blank" rel="noopener noreferrer">RBConfigurationVertexPartition</a></label><br>
      <input type="radio" id="rbervp" name="group_alg" value=1>
      <label for="rbervp"><a href="https://leidenalg.readthedocs.io/en/stable/reference.html#rbervertexpartition" target="_blank" rel="noopener noreferrer">RBERVertexPartition</a></label><br>
      <input type="radio" id="cpmvp" name="group_alg" value=2>
      <label for="cpmvp"><a href="https://leidenalg.readthedocs.io/en/stable/reference.html#cpmvertexpartition" target="_blank" rel="noopener noreferrer">CPMVertexPartition</a></label><br>
    </div>
    <div>
      <p style="margin-bottom: 2px; font-weight:bold">Line Legend</p>
      <p style="margin-bottom: 2px; margin-top: 2px; font-weight:bold; color: #a569b9">Incoming link</p>
      <p style="margin-bottom: 2px; margin-top: 2px; font-weight:bold; color: #49afa2">Outgoing link</p>
    </div>
    <div>
      <p style="margin-bottom: 2px; font-weight:bold">Links</p>
      <p style="margin-bottom: 2px; margin-top: 2px; font-weight:bold; color: #a569b9"><a href="https://jacobw.xyz/projects/blog_graph/">About</a></p>
      <p style="margin-bottom: 2px; margin-top: 2px;"><a href="https://raw.githubusercontent.com/jacobwood27/035_blog_graph/master/blogs.txt">Collected Data</a></p>
      <p style="margin-bottom: 2px; margin-top: 2px;"><a href="https://raw.githubusercontent.com/jacobwood27/035_blog_graph/master/dat.json">Processed Data</a></p>
    </div>
    <div>
      <p style="margin-bottom: 2px; font-weight:bold">Note</p>
      <p style="margin-bottom: 2px; margin-top: 2px">Size of node is proportional to number of incoming connections</p>
      <p style="margin-bottom: 2px; margin-top: 2px">Only nodes with >1 connection are shown</p>
      <p style="margin-bottom: 2px; margin-top: 2px">Not all blogrolls have been mapped</p>
      <!-- <p style="margin-bottom: 2px; margin-top: 2px"></p>
      <p style="margin-bottom: 2px; margin-top: 2px"></p>
      <p style="margin-bottom: 2px; margin-top: 2px"></p> -->
    </div>
  </div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="d3-force-sampled.min.js"></script>
<script src="script.js"></script>
